<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .my-checkbox {
        display: flex;
      }

      input[type="checkbox"] {

        appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        border: none;
        background-color: grey;
        align-self: center;
      }

      input[type="checkbox"]:checked {
        background-color: rgb(26, 0, 128);
      }
    </style>
  </head>

  <body>

    <label class="my-checkbox"> <input type="checkbox" /> <span>a checkbox</span></label>
  </body>

</html>
